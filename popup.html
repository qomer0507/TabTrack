<!DOCTYPE html>
<html>
  <head>
    <title>TabTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>TabTrack</h1>

    <div id="tabs">
      <button class="tab-button active" data-range="day">Today</button>
      <button class="tab-button" data-range="week">Week</button>
      <button class="tab-button" data-range="all">All Time</button>
    </div>

    <div id="data"></div>

    <button id="clear-btn">Clear History</button>

    <script src="popup.js"></script>
  </body>
</html>
